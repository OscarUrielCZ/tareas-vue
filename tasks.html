<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" media="screen and (min-device-width: 320px) and (max-device-width: 700px)" href="css/mobile.css" />
	<link rel="stylesheet" type="text/css" media="screen and (min-device-width: 701px)" href="css/main.css">
	<title>Tareas</title>
</head>
<body>
	<nav class="teal lighten-2 fixed-navbar">
		<div class="nav-wrapper container">
			<a href="home.html" class="brand-logo left">Tareas VUE</a>
			<ul class="right">
				<li><a href="home.html">Home</a></li>
				<li><a href="tasks.html">Tareas</a></li>
			</ul>
		</div>
	</nav>
	<div id="app">
		<div class="row container section">
			<div v-if="tasks.length != 0">
				<div class="col m12 l6 xl4" v-for="(task, index) in tasks">
					<div class="card task" :class="task.state ? 'green lighten-4' : 'red lighten-4' ">
						<div class="card-content">
							<span class="card-title">
								{{ task.title }}
							</span>
							<small>{{ task.subject }}, para {{ task.date }} </small>
							<p> {{ task.description }} </p>
						</div>
						<div class="card-action">
							<i class="material-icons green-text" v-if="!task.state" @click="changeState(index)">done</i>
							<i class="material-icons red-text" v-else @click="changeState(index)">close</i>
							<i class="material-icons grey-text" @click="modify(index)">edit</i>
							<i class="material-icons red-text" @click="deleteTask(index)">delete</i>
						</div>
					</div>
				</div>
			</div>
			<div v-else class="col s12">
				<p class="grey-text center">No hay tareas por mostrar</p>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/materialize-config.js"></script>
	<script src="js/tasks.js"></script>
</body>
</html>
